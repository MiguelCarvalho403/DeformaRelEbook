<!DOCTYPE html>
<html><head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>

    body { margin: 0px; overflow: hidden; }

    #menu-container { position: absolute; bottom: 30px; right: 40px; cursor: default; }

    #menu-message { position: absolute; bottom: 0px; right: 0px; white-space: nowrap;
                    display: none; background-color: #F5F5F5; padding: 10px; }

    #menu-content { position: absolute; bottom: 0px; right: 0px;
                    display: none; background-color: #F5F5F5; border-bottom: 1px solid black;
                    border-right: 1px solid black; border-left: 1px solid black; }

    #menu-content div { border-top: 1px solid black; padding: 10px; white-space: nowrap; }

    #menu-content div:hover { background-color: #FEFEFE; }

    .dark-theme #menu-container { color: white; }

    .dark-theme #menu-message { background-color: #181818; }

    .dark-theme #menu-content { background-color: #181818; border-color: white; }

    .dark-theme #menu-content div { border-color: white; }

    .dark-theme #menu-content div:hover { background-color: #303030; }

</style>
<style>/* animation.css */

#animation-ui {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
}

#animation-ui .tick-marks {
    height: 6px;
    margin-bottom: 6px;
    margin-left: 6px; /* Take into account the slider knob/thumb's width. */
    margin-right: 5px; /* Same, but save a pixel for the last tick mark. */
    background-image: repeating-linear-gradient(
        to right,
        darkgray 0 1px, /* Make each tick 1px wide. */
        /* -1px here because of that extra pixel on the right margin */
        transparent 1px calc((100% - 1px) / 6)
    );
}

#animation-ui,
#animation-ui .buttons {
    font-size: 0; /* hack to ignore white-space between inline-block elements */
}

#animation-ui button {
    display: inline-block;
    margin: 0;
    padding: 2px;
    width: 28px;
    height: 28px;
    background: none;
    border: none;
    border-radius: 28px;
    cursor: pointer;
}
.dark-theme #animation-ui button {
    padding: 1px;
    border: 1px dotted black;
}

#animation-ui button:focus {
    background: #b8b9ff;
    outline: none;
}
.dark-theme #animation-ui button:focus {
    background: none;
    border-color: white;
}

/* Setting the outline to none isn't enough for Firefox. */
#animation-ui button::-moz-focus-inner {
    border: none;
}

#animation-ui button:active {
    background: #efefff;
}
.dark-theme #animation-ui button:active {
    background: #303030;
    border-style: solid;
}

#animation-ui.playing .play,
#animation-ui.paused .pause,
#animation-ui.loop .once,
#animation-ui.once .loop {
    display: none;
}

/*
Slider styled using range.css tool by Daniel Stern
   http://danielstern.ca/range.css/#/
   Generated April 24, 2020
Customizations:
    - darker focus color
    - focused styling for Firefox.
*/
input[type=range].slider {
    -webkit-appearance: none;
    width: 100%;
    margin: 0px 0;
}
input[type=range].slider:focus {
    outline: none;
}
input[type=range].slider::-webkit-slider-runnable-track {
    width: 100%;
    height: 12px;
    cursor: pointer;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    background: #efefff;
    border-radius: 6px;
    border: 0px solid #000000;
}
input[type=range].slider::-webkit-slider-thumb {
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    border: 0px solid #000000;
    height: 12px;
    width: 12px;
    border-radius: 6px;
    background: #3131ff;
    cursor: pointer;
    -webkit-appearance: none;
    margin-top: 0px;
}
input[type=range].slider:focus::-webkit-slider-runnable-track {
    background: #b8b9f6;
}
input[type=range].slider::-moz-range-track {
    width: 100%;
    height: 12px;
    cursor: pointer;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    background: #efefff;
    border-radius: 6px;
    border: 0px solid #000000;
}
input[type=range].slider::-moz-range-thumb {
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    border: 0px solid #000000;
    height: 12px;
    width: 12px;
    border-radius: 6px;
    background: #3131ff;
    cursor: pointer;
}
input[type=range].slider:focus::-moz-range-track {
    background: #b8b9f6;
}
input[type=range].slider::-moz-focus-outer {
    border: none;
}
input[type=range].slider::-ms-track {
    width: 100%;
    height: 12px;
    cursor: pointer;
    background: transparent;
    border-color: transparent;
    color: transparent;
}
input[type=range].slider::-ms-fill-lower {
    background: #efefff;
    border: 0px solid #000000;
    border-radius: 6px;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range].slider::-ms-fill-upper {
    background: #efefff;
    border: 0px solid #000000;
    border-radius: 6px;
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
}
input[type=range].slider::-ms-thumb {
    box-shadow: 0px 0px 0px #000000, 0px 0px 0px #0d0d0d;
    border: 0px solid #000000;
    width: 12px;
    border-radius: 6px;
    background: #3131ff;
    cursor: pointer;
    height: 12px;
}
input[type=range].slider:focus::-ms-fill-lower {
    background: #b8b9f6;
}
input[type=range].slider:focus::-ms-fill-upper {
    background: #b8b9f6;
}

.dark-theme input[type=range].slider {
    background: black;
}
.dark-theme input[type=range].slider::-webkit-slider-runnable-track {
    background: #303030;
}
.dark-theme input[type=range].slider:focus::-webkit-slider-thumb {
    border: 1px dotted white;
}
.dark-theme input[type=range].slider::-moz-range-track {
    background: #303030;
}
.dark-theme input[type=range].slider:focus::-moz-range-thumb {
    border: 1px dotted white;
}
.dark-theme input[type=range].slider::-ms-fill-lower {
    background: #303030;
}
.dark-theme input[type=range].slider::-ms-fill-upper {
    background: #303030;
}
.dark-theme input[type=range].slider:focus::-ms-thumb {
    border: 1px dotted white;
}
</style>

        var m = document.getElementById( 'menu-content' );
        if ( m.style.display === 'block' ) m.style.display = 'none'

    function saveAsPNG() {

        var a = document.body.appendChild( document.createElement( 'a' ) );
        a.href = renderer.domElement.toDataURL( 'image/png' );
        a.download = 'screenshot';
        a.click();

    }

    function saveAsHTML() {

        toggleMenu(); // otherwise visible in output
        event.stopPropagation();

        var blob = new Blob( [ '<!DOCTYPE html>\n' + document.documentElement.outerHTML ] );
        var a = document.body.appendChild( document.createElement( 'a' ) );
        a.href = window.URL.createObjectURL( blob );
        a.download = suggestFilename();
        a.click();

        function suggestFilename() {
            if ( !document.title ) {
                return 'graphic.html';
            } else if ( /\.html?$/i.test( document.title ) ) {
                return document.title; // already ends in .htm or .html
            } else {
                return document.title + '.html';
            }
        }

    }

    function getViewpoint() {

        function roundTo( x, n ) { return +x.toFixed(n); }

        var v = camera.quaternion.inverse();
        var r = Math.sqrt( v.x*v.x + v.y*v.y + v.z*v.z );
        var axis = [ roundTo( v.x / r, 4 ), roundTo( v.y / r, 4 ), roundTo( v.z / r, 4 ) ];
        var angle = roundTo( 2 * Math.atan2( r, v.w ) * 180 / Math.PI, 2 );

        var textArea = document.createElement( 'textarea' );
        textArea.textContent = JSON.stringify( axis ) + ',' + angle;
        textArea.style.csstext = 'position: absolute; top: -100%';
        document.body.append( textArea );
        textArea.select();
        document.execCommand( 'copy' );

        var m = document.getElementById( 'menu-message' );
        m.innerHTML = 'Viewpoint copied to clipboard';
        m.style.display = 'block';
        setTimeout( function() { m.style.display = 'none'; }, 2000 );

    }

    function getCamera() {

        function roundTo( x, n ) { return +x.toFixed(n); }

        var pos = camera.position;
        var pos_r = [ roundTo( pos.x, 4 ), roundTo( pos.y, 4 ), roundTo( pos.z, 4 ) ];
   //     var up = camera.up; // up is always (0,0,1)
        var textArea = document.createElement('textarea');
        var cam_position = JSON.stringify(pos_r);
        textArea.textContent = ',camera_position=' + cam_position;
        textArea.style.csstext = 'position: absolute; top: -100%';
        document.body.append( textArea );
        textArea.select();
        document.execCommand( 'copy' );

        var m = document.getElementById( 'menu-message' );
        m.innerHTML = 'Camera position '+ cam_position+' copied to clipboard';
        m.style.display = 'block';
        setTimeout( function() { m.style.display = 'none'; }, 2000 );

    }

                // For all but the last frame, end up hidden.
                if ( keyframe < frames.length - 1 ) {
                    times.push( ( keyframe + 1 ) * frameDuration );
                    values.push( false );
                }
                for ( var i=0; i < frame.length ; i++ ) {
                    var binding = frame[i].uuid + '.visible';
                    var track = new THREE.BooleanKeyframeTrack( binding, times, values );
                    tracks.push( track );
                }
            }
        }
        return tracks;
    }

    function initUI() {

        ui = document.getElementById( 'animation-ui' );

        initSlider();

        hookupButton( 'play-pause', togglePlayback );
        hookupButton( 'previous', gotoPreviousFrame );
        hookupButton( 'next', gotoNextFrame );
        hookupButton( 'slower', slowDown );
        hookupButton( 'faster', speedUp );
        hookupButton( 'toggle-loop', toggleLooping );

        function hookupButton( _class, onclick ) {
            var button = ui.getElementsByClassName( _class )[0];
            button.addEventListener( 'click', onclick );
            return button;
        }

    }

    function initSlider() {

        slider = ui.getElementsByClassName( 'slider' )[0];
        slider.value = action.time;
        slider.setAttribute( 'max', totalDuration );
        slider.addEventListener( 'change', change );
        slider.addEventListener( 'input', change );
        slider.addEventListener( 'mousedown', mousedown );
        slider.addEventListener( 'mouseup', mouseup );
        slider.addEventListener( 'keydown', keydown );

        function change() {
            // Keep animation in sync with position of the knob.
            seek( parseFloat( slider.value ) );
        }

        // Temporarily pause playback while the knob is being dragged around.
        var dragging = false;
        var wasPlaying = false;
        function mousedown( event ) {
            if ( event.button === 0 && !dragging ) {
                dragging = true;
                wasPlaying = isPlaying();
                pause();
            }
        }
        function mouseup( event ) {
            if ( event.button === 0 && dragging ) {
                dragging = false;
                if ( wasPlaying && !isFinished() ) play();
            }
        }

        function keydown( event ) {
            switch ( event.key ) {
                // Toggle playback using spacebar/enter.
                case ' ':
                case 'Enter':
                    if ( !event.repeat ) {
                        togglePlayback();
                        event.preventDefault();
                    }
                    break;
                // Adjust speed using up/down arrows.
                case 'Down':
                case 'ArrowDown':
                    slowDown();
                    event.preventDefault();
                    break;
                case 'Up':
                case 'ArrowUp':
                    speedUp();
                    event.preventDefault();
                    break;
                // Navigate frame-by-frame using left/right arrows.
                case 'Left':
                case 'ArrowLeft':
                    gotoPreviousFrame();
                    event.preventDefault();
                    break;
                case 'Right':
                case 'ArrowRight':
                    gotoNextFrame();
                    event.preventDefault();
                    break;
            }
        }

    }

    function isPlaying() {
        return clock.running;
    }

    function isFinished() {
        return action.paused;
    }

    function play() {
        if ( isFinished() ) action.reset(); // Return to the beginning.
        clock.start();
        updateUI();
        requestAnimationFrame( render ); // Re-enter render loop.
    }

    function pause() {
        clock.stop();
        updateUI();
    }

    function togglePlayback() {
        isPlaying() ? pause() : play();
    }

    function seek( time ) {

        // Ensure time is in range: [0, totalDuration].
        time = Math.max( 0, Math.min( totalDuration, time ) );
        action.time = time;

        // Make sure the animation is treated as finished if set to the very
        // end of the animation.
        action.paused = ( !isLooping() && time == totalDuration );

        updateUI();

        if ( !isPlaying() ) {
            // Ensure the animation gets re-rendered at the new position.
            requestAnimationFrame( render ); // Trigger a re-render.
        }

    }

    function moveKeyframes( delta ) {
        var keyframe = Math.floor( action.time / frameDuration );
        keyframe += delta;
        // Ensure keyframe is in range: [0, frameCount].
        keyframe = Math.max( 0, Math.min( frameCount, keyframe ) );
        seek( keyframe * frameDuration );
    }

    function gotoPreviousFrame() {
        pause();
        moveKeyframes( -1 );
    }

    function gotoNextFrame() {
        pause();
        moveKeyframes( +1 );
    }

    function speedUp() {
        action.timeScale *= 1.25;
    }

    function slowDown() {
        action.timeScale /= 1.25;
    }

    function isLooping() {
        return action.loop === THREE.LoopRepeat;
    }

    function setLooping( looping ) {
        action.loop = looping ? THREE.LoopRepeat : THREE.LoopOnce;
        updateUI();
    }

    function toggleLooping() {
        setLooping( !isLooping() );
    }

    function update() {
        mixer.update( clock.getDelta() );
        updateUI();
        return clock.running; // Should exit render loop if false.
    }

    function updateUI() {
        if ( ui ) {
            ui.classList.remove( 'playing', 'paused', 'once', 'loop' );
            ui.classList.add( isPlaying() ? 'playing' : 'paused' );
            ui.classList.add( isLooping() ? 'loop' : 'once' );
        }
        if ( slider ) slider.value = action.time;
    }

})();
</script>


</body></html>
